<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.png">
	<title>Picture Tiles</title>
	<link rel="stylesheet" href="../../styles.css">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #FFE5AE;
		}

		main {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}

		canvas {
			display: block;
		}

		#score-display {
			background-color: #EBC778;
			padding: 20px;
			border-radius: 10px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}

		.score-value {
			font-size: 48px;
			color: #000;
			margin: 10px 0;
		}

		#start-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1000;
			cursor: pointer;
		}

		#start-screen img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		#start-screen h1 {
			color: white;
			font-size: 48px;
			margin-bottom: 20px;
		}

		#start-screen p {
			color: white;
			font-size: 24px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div id="start-screen">
		<img src="./assets/rules.png" alt="Game Rules">
	</div>

	<a href="../../index.html" style="color: #D8A32D; position: absolute; top: 20px; left: 20px;">HOME</a>

	<div id="score-display" style="position: absolute; top: 20px; right: 20px;">
		<div style="color: #D8A32D;">Score</div>
		<div style="color: #D8A32D;" class="score-value">0</div>
	</div>
	<h2
		style="position: absolute; margin: 0; color: #D8A32D; font-size: 50px; top: 60px; left: 50%; transform: translate(-50%, -50%);">
		Picture Tiles</h2>

	<main style="position: relative;">
		<div id="game-container"></div>
		<img src="./assets/full.png" alt=""
			style="position: absolute; width: 310px; z-index: 10; transform: translate(-50%, -50%); left: 50%; top: 53%;">
	</main>

	<script>
		document.getElementById('start-screen').addEventListener('click', function() {
			this.style.opacity = '0';
			setTimeout(() => this.remove(), 500);
		});
	</script>

	<!-- ONLINE LINKS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script src="https://p5play.org/v3/planck.min.js"></script>
	<script src="https://p5play.org/v3/p5play.js"></script>

	<script src="pictureTiles.js" type="module"></script>
</body>

</html>
